<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Complete Flow</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            background: #0f0f0f;
            color: #fff;
        }
        .test-section {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }
        h2 {
            color: #00ff00;
            margin-top: 0;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        .result {
            background: #0a0a0a;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #00ff00; }
        .error { border-left: 4px solid #ff0000; }
        .warning { border-left: 4px solid #ffff00; }
    </style>
</head>
<body>
    <h1>üî¨ SignalDesk Complete Flow Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Check Current Data</h2>
        <button onclick="checkCurrentData()">Check LocalStorage</button>
        <div id="current-data" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Test Data Loading</h2>
        <button onclick="testDataLoading()">Test getUnifiedCompleteProfile()</button>
        <div id="data-loading" class="result"></div>
    </div>

    <script>
        function checkCurrentData() {
            const resultDiv = document.getElementById('current-data');
            
            const keys = [
                'signaldesk_unified_profile',
                'signaldesk_organization', 
                'signaldesk_onboarding',
                'opportunity_profile'
            ];
            
            let output = 'LocalStorage Status:\n\n';
            
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    try {
                        const parsed = JSON.parse(value);
                        output += '‚úÖ ' + key + ':\n';
                        
                        if (key === 'signaldesk_unified_profile') {
                            output += '   Organization: ' + (parsed.organization?.name || 'Not set') + '\n';
                            output += '   Competitors: ' + (parsed.competitors?.length || 0) + ' items\n';
                            output += '   Regulators: ' + (parsed.regulators?.length || 0) + ' items\n';
                            output += '   Media: ' + (parsed.media_outlets?.length || 0) + ' items\n';
                            output += '   Topics: ' + (parsed.monitoring_topics?.length || 0) + ' items\n';
                        }
                    } catch (e) {
                        output += '‚ö†Ô∏è ' + key + ': Present but not valid JSON\n';
                    }
                } else {
                    output += '‚ùå ' + key + ': Not found\n';
                }
            });
            
            resultDiv.className = 'result';
            resultDiv.textContent = output;
        }

        function testDataLoading() {
            const resultDiv = document.getElementById('data-loading');
            
            const unifiedProfile = localStorage.getItem('signaldesk_unified_profile');
            let profile = null;
            
            if (unifiedProfile) {
                try {
                    profile = JSON.parse(unifiedProfile);
                } catch (e) {
                    console.warn('Error parsing unified profile:', e);
                }
            }
            
            let output = 'Data Loading Test:\n\n';
            
            if (profile) {
                output += '‚úÖ Profile loaded successfully\n\n';
                output += 'Complete Profile:\n';
                output += '- Organization: ' + (profile.organization?.name || 'NOT FOUND') + '\n';
                output += '- Competitors: ' + (profile.competitors?.join(', ') || 'NONE') + '\n';
                output += '- Regulators: ' + (profile.regulators?.join(', ') || 'NONE') + '\n';
                output += '- Media: ' + (profile.media_outlets?.join(', ') || 'NONE') + '\n';
                output += '- Topics: ' + (profile.monitoring_topics?.join(', ') || 'NONE') + '\n';
                output += '\nFull profile object:\n' + JSON.stringify(profile, null, 2);
            } else {
                output += '‚ùå No profile found!';
            }
            
            resultDiv.className = profile ? 'result success' : 'result error';
            resultDiv.textContent = output;
        }
    </script>
</body>
</html>
