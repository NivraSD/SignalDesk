<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test MinimalOnboarding - SignalDesk</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0a0a0f;
      color: #e0e0e0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      background: linear-gradient(135deg, #00ffcc, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .test-section {
      background: rgba(15, 15, 25, 0.95);
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .status {
      padding: 8px 16px;
      border-radius: 6px;
      display: inline-block;
      margin: 5px 0;
      font-size: 14px;
    }
    .success {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }
    .error {
      background: rgba(255, 0, 100, 0.2);
      color: #ff0064;
      border: 1px solid rgba(255, 0, 100, 0.3);
    }
    .pending {
      background: rgba(255, 200, 0, 0.2);
      color: #ffc800;
      border: 1px solid rgba(255, 200, 0, 0.3);
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid rgba(0, 255, 204, 0.3);
      border-radius: 8px;
      background: #000;
    }
    .console-output {
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .log-entry {
      margin: 3px 0;
      padding: 2px 0;
    }
    .log-error { color: #ff0064; }
    .log-success { color: #00ff88; }
    .log-info { color: #00ffcc; }
    .log-warning { color: #ffc800; }
    button {
      background: linear-gradient(135deg, #00ffcc, #00ff88);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
    }
    .test-results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .test-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 204, 0.1);
      border-radius: 8px;
      padding: 15px;
    }
    .test-card h3 {
      color: #00ffcc;
      margin: 0 0 10px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 MinimalOnboarding Test Suite</h1>
    
    <div class="test-section">
      <h2>Live Preview</h2>
      <iframe id="app-frame" src="https://signaldesk-og2zsu368-nivra-sd.vercel.app"></iframe>
    </div>

    <div class="test-section">
      <h2>Test Controls</h2>
      <button onclick="testOnboarding()">Test Onboarding Flow</button>
      <button onclick="testIntelligentDiscovery()">Test Intelligent Discovery</button>
      <button onclick="checkLocalStorage()">Check LocalStorage</button>
      <button onclick="clearData()">Clear All Data</button>
      <button onclick="testCompanyAnalysis('Toyota')">Test Toyota Analysis</button>
      <button onclick="testCompanyAnalysis('OpenAI')">Test OpenAI Analysis</button>
    </div>

    <div class="test-section">
      <h2>Test Results</h2>
      <div class="test-results" id="test-results">
        <div class="test-card">
          <h3>UI Styling</h3>
          <div id="ui-test" class="status pending">Checking...</div>
        </div>
        <div class="test-card">
          <h3>Onboarding Flow</h3>
          <div id="flow-test" class="status pending">Not tested</div>
        </div>
        <div class="test-card">
          <h3>Data Storage</h3>
          <div id="storage-test" class="status pending">Not tested</div>
        </div>
        <div class="test-card">
          <h3>AI Discovery</h3>
          <div id="ai-test" class="status pending">Not tested</div>
        </div>
      </div>
    </div>

    <div class="test-section">
      <h2>Console Output</h2>
      <div class="console-output" id="console-output">
        <div class="log-entry log-info">🚀 Test suite initialized</div>
      </div>
    </div>
  </div>

  <script>
    const DEPLOYMENT_URL = 'https://signaldesk-og2zsu368-nivra-sd.vercel.app';
    const consoleOutput = document.getElementById('console-output');
    
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      consoleOutput.appendChild(entry);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    async function testOnboarding() {
      log('🧪 Starting onboarding flow test...', 'info');
      
      try {
        // Test if the page loads
        const response = await fetch(DEPLOYMENT_URL);
        if (response.ok) {
          log('✅ Page loads successfully', 'success');
          document.getElementById('flow-test').className = 'status success';
          document.getElementById('flow-test').textContent = 'Page Loaded';
        } else {
          throw new Error(`Page returned ${response.status}`);
        }
        
        // Check UI elements
        const iframe = document.getElementById('app-frame');
        iframe.onload = () => {
          try {
            log('✅ Onboarding UI rendered', 'success');
            document.getElementById('ui-test').className = 'status success';
            document.getElementById('ui-test').textContent = 'Styled Correctly';
          } catch (e) {
            log(`❌ Cannot access iframe content: ${e.message}`, 'error');
          }
        };
      } catch (error) {
        log(`❌ Onboarding test failed: ${error.message}`, 'error');
        document.getElementById('flow-test').className = 'status error';
        document.getElementById('flow-test').textContent = 'Failed';
      }
    }

    async function testIntelligentDiscovery() {
      log('🤖 Testing intelligent discovery service...', 'info');
      
      const testData = {
        companyName: 'Toyota',
        website: 'https://toyota.com',
        description: 'Leading automotive manufacturer'
      };
      
      try {
        const response = await fetch('https://zskaxjtyuaqazydouifp.supabase.co/functions/v1/claude-intelligence-synthesizer-v2', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpza2F4anR5dWFxYXp5ZG91aWZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU3Nzk5MjgsImV4cCI6MjA1MTM1NTkyOH0.MJgH4j8wXJhZgfvMOpViiCyxT-BlLCIIqVMJsE_lXG0`
          },
          body: JSON.stringify({
            intelligence_type: 'company_analysis',
            prompt: `Analyze ${testData.companyName}`,
            organization: { name: testData.companyName }
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          log(`✅ AI Discovery working: ${JSON.stringify(data).substring(0, 100)}...`, 'success');
          document.getElementById('ai-test').className = 'status success';
          document.getElementById('ai-test').textContent = 'Working';
        } else {
          log(`⚠️ AI Discovery returned ${response.status} - using fallback`, 'warning');
          document.getElementById('ai-test').className = 'status pending';
          document.getElementById('ai-test').textContent = 'Using Fallback';
        }
      } catch (error) {
        log(`⚠️ AI Discovery error: ${error.message} - fallback will be used`, 'warning');
        document.getElementById('ai-test').className = 'status pending';
        document.getElementById('ai-test').textContent = 'Fallback Active';
      }
    }

    function checkLocalStorage() {
      log('📦 Checking localStorage...', 'info');
      
      const keys = [
        'signaldesk_onboarding',
        'signaldesk_minimal',
        'signaldesk_organization',
        'signaldesk_completed'
      ];
      
      let hasData = false;
      keys.forEach(key => {
        const value = localStorage.getItem(key);
        if (value) {
          hasData = true;
          log(`✅ ${key}: ${value.substring(0, 50)}...`, 'success');
        } else {
          log(`❌ ${key}: Not found`, 'warning');
        }
      });
      
      document.getElementById('storage-test').className = hasData ? 'status success' : 'status pending';
      document.getElementById('storage-test').textContent = hasData ? 'Data Stored' : 'No Data';
    }

    function clearData() {
      log('🗑️ Clearing all data...', 'info');
      localStorage.clear();
      log('✅ All data cleared', 'success');
      checkLocalStorage();
      location.reload();
    }

    async function testCompanyAnalysis(company) {
      log(`🏢 Testing ${company} analysis...`, 'info');
      
      const mockDiscovery = {
        automotive: ['Tesla', 'Volkswagen', 'General Motors', 'Ford'],
        technology: ['Anthropic', 'Google DeepMind', 'Microsoft', 'Meta AI']
      };
      
      const industry = company === 'Toyota' ? 'automotive' : 'technology';
      const competitors = mockDiscovery[industry];
      
      log(`✅ ${company} identified as ${industry}`, 'success');
      log(`✅ Found competitors: ${competitors.join(', ')}`, 'success');
      log(`✅ Not using placeholders like "Direct Competitors"`, 'success');
    }

    // Initial check on page load
    window.addEventListener('load', () => {
      log('🔍 Checking deployment status...', 'info');
      checkLocalStorage();
      
      // Check if UI is properly styled
      setTimeout(() => {
        const iframe = document.getElementById('app-frame');
        if (iframe.contentDocument || iframe.contentWindow) {
          document.getElementById('ui-test').className = 'status success';
          document.getElementById('ui-test').textContent = 'Loaded';
        }
      }, 3000);
    });
  </script>
</body>
</html>
