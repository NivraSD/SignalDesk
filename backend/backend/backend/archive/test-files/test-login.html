<!DOCTYPE html>
<html>
<head>
    <title>SignalDesk Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>SignalDesk Login Test</h1>
    
    <div class="test-section">
        <h2>Test Credentials</h2>
        <p><strong>Email:</strong> demo@signaldesk.com</p>
        <p><strong>Password:</strong> password</p>
    </div>

    <div class="test-section">
        <h2>1. Backend Health Check</h2>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Direct Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Current Storage</h2>
        <button onclick="checkStorage()">Check Storage</button>
        <div id="storage-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Clear Everything</h2>
        <button onclick="clearAll()">Clear All Storage</button>
        <div id="clear-result"></div>
    </div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('https://signal-desk.vercel.app/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p class="success">✓ Backend is running!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">✗ Backend connection failed: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch('https://signal-desk.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@signaldesk.com',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store the token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <p class="success">✓ Login successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p class="success">Token and user info stored in localStorage</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">✗ Login failed: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">✗ Login request failed: ${error.message}</p>`;
            }
        }

        function checkStorage() {
            const resultDiv = document.getElementById('storage-result');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            resultDiv.innerHTML = `
                <p><strong>Token:</strong> ${token ? '✓ Present (length: ' + token.length + ')' : '✗ Not found'}</p>
                <p><strong>User:</strong> ${user ? '✓ Present' : '✗ Not found'}</p>
                ${user ? '<pre>' + user + '</pre>' : ''}
            `;
        }

        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('clear-result').innerHTML = '<p class="success">✓ All storage cleared</p>';
        }
    </script>
</body>
</html>
