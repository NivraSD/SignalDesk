<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 20px 0; padding: 20px; background: #f0f0f0; border-radius: 8px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>SignalDesk Direct Login Test</h1>
    
    <button onclick="testLogin()">Test Login with demo123</button>
    <button onclick="testLoginAlt()">Test Login with Demo1234</button>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('https://signaldesk-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'demo@signaldesk.com',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p>Token: ${data.token.substring(0, 50)}...</p>
                        <p>User: ${data.user.email}</p>
                        <p>The backend is working correctly!</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>${data.error || data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Request Failed</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testLoginAlt() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Testing login with Demo1234...';
            
            try {
                const response = await fetch('https://signaldesk-production.up.railway.app/api/auth/login', {

                    },
                    body: JSON.stringify({
                        email: 'demo@signaldesk.com',
                        password: 'Demo1234'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p>Token: ${data.token.substring(0, 50)}...</p>
                        <p>User: ${data.user.email}</p>
                        <p>The backend is working correctly!</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>${data.error || data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Request Failed</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
