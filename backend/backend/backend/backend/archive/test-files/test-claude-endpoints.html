<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Claude Endpoints - SignalDesk</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .pending {
            background: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status.online {
            background: #28a745;
            color: white;
        }
        .status.offline {
            background: #dc3545;
            color: white;
        }
        .status.checking {
            background: #ffc107;
            color: black;
        }
        h2 {
            color: #4a5568;
            margin-top: 0;
        }
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ SignalDesk Claude Endpoints Test</h1>
        
        <div class="info">
            <strong>Backend URL:</strong> https://signaldesk-production.up.railway.app<br>
            <strong>Status:</strong> <span id="server-status" class="status checking">Checking...</span><br>
            <strong>Last Check:</strong> <span id="last-check">Never</span>
        </div>

        <div class="test-section">
            <h2>üîç Server Status</h2>
            <button onclick="checkServerStatus()">Check Server Status</button>
            <button onclick="checkHealth()">Check Health Endpoint</button>
            <div id="status-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>üì∞ Media List Builder</h2>
            <button onclick="testMediaSearch()">Search Journalists (Technology)</button>
            <button onclick="testMediaSearchCustom()">Search Custom Query</button>
            <div id="media-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>üìù Content Generator</h2>
            <button onclick="testContentAnalysis()">Analyze Sample Content</button>
            <button onclick="testAIGenerate()">Test AI Generate</button>
            <div id="content-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>üö® Crisis Command Center</h2>
            <button onclick="testCrisisPlan()">Generate Crisis Plan</button>
            <button onclick="testCrisisAdvisor()">Test Crisis Advisor</button>
            <div id="crisis-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>üìä Campaign Intelligence</h2>
            <button onclick="testCampaignAnalysis()">Analyze Campaign</button>
            <div id="campaign-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>üîÑ Auto Refresh</h2>
            <button onclick="startAutoRefresh()">Start Auto-Check (5s)</button>
            <button onclick="stopAutoRefresh()">Stop Auto-Check</button>
            <div id="auto-status"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://signaldesk-production.up.railway.app';
        let autoRefreshInterval = null;

        async function makeRequest(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                return {
                    status: response.status,
                    ok: response.ok,
                    data
                };
            } catch (error) {
                return {
                    status: 0,
                    ok: false,
                    error: error.message
                };
            }
        }

        async function checkServerStatus() {
            const resultDiv = document.getElementById('status-result');
            const statusSpan = document.getElementById('server-status');
            const lastCheckSpan = document.getElementById('last-check');
            
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Checking server status...';
            statusSpan.className = 'status checking';
            statusSpan.textContent = 'Checking...';
            
            const result = await makeRequest('/');
            
            lastCheckSpan.textContent = new Date().toLocaleTimeString();
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
                statusSpan.className = 'status online';
                statusSpan.textContent = 'Online';
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${result.error || JSON.stringify(result.data)}`;
                statusSpan.className = 'status offline';
                statusSpan.textContent = 'Offline';
            }
        }

        async function checkHealth() {
            const resultDiv = document.getElementById('status-result');
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Checking health endpoint...';
            
            const result = await makeRequest('/api/health');
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${JSON.stringify(result.data)}`;
            }
        }

        async function testMediaSearch() {
            const resultDiv = document.getElementById('media-result');
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Searching for technology journalists...';
            
            const result = await makeRequest('/api/media/search-journalists', 'POST', {
                query: 'technology',
                filters: {
                    publication: 'TechCrunch'
                }
            });
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Status: ${result.status}\nError: ${JSON.stringify(result.data)}`;
            }
        }

        async function testMediaSearchCustom() {
            const query = prompt('Enter search query:', 'artificial intelligence');
            if (!query) return;
            
            const resultDiv = document.getElementById('media-result');
            resultDiv.className = 'result pending';
            resultDiv.textContent = `Searching for "${query}" journalists...`;
            
            const result = await makeRequest('/api/media/search-journalists', 'POST', {
                query: query
            });
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Status: ${result.status}\nError: ${JSON.stringify(result.data)}`;
            }
        }

        async function testContentAnalysis() {
            const resultDiv = document.getElementById('content-result');
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Analyzing content...';
            
            const result = await makeRequest('/api/content/analyze', 'POST', {
                content: 'Our new AI-powered platform revolutionizes how businesses manage their operations.',
                contentType: 'marketing',
                tone: 'professional',
                targetAudience: 'enterprise executives'
            });
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Status: ${result.status}\nError: ${JSON.stringify(result.data)}`;
            }
        }

        async function testAIGenerate() {
            const resultDiv = document.getElementById('content-result');
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Generating AI content...';
            
            const result = await makeRequest('/api/content/ai-generate', 'POST', {
                prompt: 'Write a brief product announcement',
                type: 'announcement',
                tone: 'professional'
            });
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Status: ${result.status}\nError: ${JSON.stringify(result.data)}`;
            }
        }

        async function testCrisisPlan() {
            const resultDiv = document.getElementById('crisis-result');
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Generating crisis plan...';
            
            const result = await makeRequest('/api/crisis/generate-plan', 'POST', {
                situation: 'Data breach affecting customer information',
                severity: 'high',
                stakeholders: ['customers', 'employees', 'media', 'regulators']
            });
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Status: ${result.status}\nError: ${JSON.stringify(result.data)}`;
            }
        }

        async function testCrisisAdvisor() {
            const resultDiv = document.getElementById('crisis-result');
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Getting crisis advice...';
            
            const result = await makeRequest('/api/crisis/advisor', 'POST', {
                situation: 'Product recall needed',
                query: 'How should we handle communications?'
            });
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Status: ${result.status}\nError: ${JSON.stringify(result.data)}`;
            }
        }

        async function testCampaignAnalysis() {
            const resultDiv = document.getElementById('campaign-result');
            resultDiv.className = 'result pending';
            resultDiv.textContent = 'Analyzing campaign...';
            
            const result = await makeRequest('/api/campaigns/analyze', 'POST', {
                campaignType: 'product-launch',
                brief: 'Launch new AI assistant feature',
                objectives: 'Increase user adoption by 50%'
            });
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Status: ${result.status}\nError: ${JSON.stringify(result.data)}`;
            }
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            document.getElementById('auto-status').textContent = '‚úÖ Auto-refresh enabled (every 5 seconds)';
            
            // Check immediately
            checkServerStatus();
            
            // Then check every 5 seconds
            autoRefreshInterval = setInterval(() => {
                checkServerStatus();
            }, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            document.getElementById('auto-status').textContent = '‚è∏Ô∏è Auto-refresh stopped';
        }

        // Check status on page load
        window.addEventListener('load', () => {
            checkServerStatus();
        });
    </script>
</body>
</html>
