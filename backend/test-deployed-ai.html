<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deployed AI Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d0d1e;
            color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #1a1a2e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 6px;
            margin: 10px 0;
        }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #6d28d9;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: rgba(16,185,129,0.1);
            border: 1px solid rgba(16,185,129,0.3);
            border-radius: 6px;
            white-space: pre-wrap;
        }
        .error {
            background: rgba(239,68,68,0.1);
            border-color: rgba(239,68,68,0.3);
        }
        .log {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test Deployed AI Assistant</h1>
        
        <div class="test-section">
            <h2>Test Railway Backend AI</h2>
            <input type="text" id="railwayMessage" placeholder="Enter test message" value="write a thought leadership piece about AI">
            <button onclick="testRailwayAI()">Test Railway AI</button>
            <button onclick="testContentGeneration()">Test Direct Content Gen</button>
            <div id="railwayResponse" class="response" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>Console Logs</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://signaldesk-production.up.railway.app/api';
        
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const log = document.createElement('div');
            log.className = 'log';
            log.style.color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#60a5fa';
            log.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.insertBefore(log, logsDiv.firstChild);
        }

        async function testRailwayAI() {
            const message = document.getElementById('railwayMessage').value;
            const responseDiv = document.getElementById('railwayResponse');
            
            addLog(`Testing AI with message: "${message}"`, 'info');
            
            try {
                // Initialize conversation state
                const initResponse = await fetch(`${API_URL}/ai/unified-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: [],
                        conversationState: {
                            messageCount: 0,
                            context: 'initial'
                        }
                    })
                });

                if (!initResponse.ok) {
                    throw new Error(`HTTP error! status: ${initResponse.status}`);
                }

                const data = await initResponse.json();
                
                responseDiv.style.display = 'block';
                responseDiv.className = 'response';
                responseDiv.innerHTML = `
                    <strong>AI Response:</strong><br>
                    ${data.response}<br><br>
                    <strong>Should Generate:</strong> ${data.shouldGenerate}<br>
                    <strong>Message Count:</strong> ${data.conversationState?.messageCount || 0}<br>
                    <strong>Generated Content:</strong><br>
                    ${data.generatedContent ? JSON.stringify(data.generatedContent, null, 2) : 'None'}
                `;
                
                addLog('AI response received successfully', 'success');
                
                if (data.shouldGenerate) {
                    addLog('‚úÖ AI IS GENERATING CONTENT!', 'success');
                } else {
                    addLog('‚ö†Ô∏è AI is still in conversation mode', 'error');
                }
                
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
                addLog(`Error: ${error.message}`, 'error');
            }
        }

        async function testContentGeneration() {
            addLog('Testing direct content generation trigger', 'info');
            
            const responseDiv = document.getElementById('railwayResponse');
            
            try {
                // Send with explicit generation request
                const response = await fetch(`${API_URL}/ai/unified-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "generate content about AI transforming public relations",
                        conversationHistory: [],
                        conversationState: {
                            messageCount: 1,
                            context: 'content_request'
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                responseDiv.style.display = 'block';
                responseDiv.className = 'response';
                responseDiv.innerHTML = `
                    <strong>Direct Generation Test:</strong><br>
                    <strong>Should Generate:</strong> ${data.shouldGenerate}<br>
                    <strong>Response:</strong> ${data.response}<br><br>
                    <strong>Generated Content:</strong><br>
                    ${data.generatedContent ? JSON.stringify(data.generatedContent, null, 2) : 'None'}
                `;
                
                if (data.shouldGenerate && data.generatedContent) {
                    addLog('‚úÖ CONTENT GENERATION WORKING!', 'success');
                } else {
                    addLog('‚ùå Content generation failed', 'error');
                }
                
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
                addLog(`Error: ${error.message}`, 'error');
            }
        }

        // Initial log
        addLog('Test page loaded - Railway backend connection ready', 'success');
    </script>
</body>
</html>
