name: Refresh Auth Cookies

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  refresh-cookies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install playwright tsx typescript @types/node
          npx playwright install chromium

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        run: |
          supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link Supabase project
        run: |
          supabase link --project-ref zskaxjtyuaqazydouifp

      - name: Run cookie refresh script
        env:
          # NYTimes credentials
          NYTIMES_EMAIL: ${{ secrets.NYTIMES_EMAIL }}
          NYTIMES_PASSWORD: ${{ secrets.NYTIMES_PASSWORD }}
          # Bloomberg credentials
          BLOOMBERG_EMAIL: ${{ secrets.BLOOMBERG_EMAIL }}
          BLOOMBERG_PASSWORD: ${{ secrets.BLOOMBERG_PASSWORD }}
          # WSJ credentials
          WSJ_EMAIL: ${{ secrets.WSJ_EMAIL }}
          WSJ_PASSWORD: ${{ secrets.WSJ_PASSWORD }}
          # FT credentials
          FT_EMAIL: ${{ secrets.FT_EMAIL }}
          FT_PASSWORD: ${{ secrets.FT_PASSWORD }}
          # WaPo credentials
          WAPO_EMAIL: ${{ secrets.WAPO_EMAIL }}
          WAPO_PASSWORD: ${{ secrets.WAPO_PASSWORD }}
        run: |
          npx tsx scripts/cookie-refresh/refresh-cookies.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "Cookie refresh failed! Check the logs for details."
          # Add Slack/email notification here if needed
