<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Integration Test - SignalDesk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #7c3aed;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #a78bfa;
            margin-bottom: 16px;
            font-size: 20px;
        }

        .test-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        button:hover {
            background: #6d28d9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: #374151;
        }

        .secondary-btn:hover {
            background: #4b5563;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .result-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
            font-size: 14px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            color: #e8e8e8;
            font-size: 14px;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .test-card {
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 8px;
            padding: 16px;
        }

        .test-card h3 {
            color: #a78bfa;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .test-card p {
            color: #d1d5db;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <path d="M9 9h6"></path>
                <path d="M9 12h6"></path>
                <path d="M9 15h4"></path>
            </svg>
            Claude AI Integration Test Suite
        </h1>

        <!-- Supabase Configuration Test -->
        <div class="test-section">
            <h2>1. Supabase Configuration</h2>
            <div class="test-controls">
                <button onclick="testSupabaseConnection()">
                    Test Supabase Connection
                </button>
                <button onclick="checkSupabaseAuth()" class="secondary-btn">
                    Check Auth Status
                </button>
            </div>
            <div id="supabase-status" class="status info" style="display: none;"></div>
            <div id="supabase-result" class="result-box" style="display: none;"></div>
        </div>

        <!-- Edge Function Test -->
        <div class="test-section">
            <h2>2. Supabase Edge Functions</h2>
            <div class="test-controls">
                <button onclick="testEdgeFunction()">
                    Test Claude Chat Function
                </button>
                <button onclick="testMonitoringFunction()" class="secondary-btn">
                    Test Monitoring Function
                </button>
            </div>
            <div id="edge-status" class="status info" style="display: none;"></div>
            <div id="edge-result" class="result-box" style="display: none;"></div>
        </div>

        <!-- Claude API Test -->
        <div class="test-section">
            <h2>3. Claude AI Direct Test</h2>
            <div class="input-group">
                <label for="claude-prompt">Test Prompt:</label>
                <textarea id="claude-prompt" placeholder="Enter a test prompt for Claude...">Analyze this PR opportunity: A major competitor just had a data breach. How can we position ourselves as the secure alternative?</textarea>
            </div>
            <div class="test-controls">
                <button onclick="testClaudeDirectly()">
                    Send to Claude
                </button>
                <button onclick="testNVSAnalysis()" class="secondary-btn">
                    Test NVS Analysis
                </button>
            </div>
            <div id="claude-status" class="status info" style="display: none;"></div>
            <div id="claude-result" class="result-box" style="display: none;"></div>
        </div>

        <!-- Integration Test -->
        <div class="test-section">
            <h2>4. Full Integration Test</h2>
            <div class="test-controls">
                <button onclick="runFullIntegrationTest()">
                    Run Complete Test Suite
                </button>
            </div>
            <div id="integration-status" class="status info" style="display: none;"></div>
            <div class="test-grid" id="integration-tests" style="display: none;">
                <!-- Test results will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://zskaxjtyuaqazydouifp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpza2F4anR5dWFxYXp5ZG91aWZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjk2MzcsImV4cCI6MjA3MDcwNTYzN30.5PhMVptHk3n-1dTSwGF-GvTwrVM0loovkHGUBDtBOe8';

        // Test Supabase Connection
        async function testSupabaseConnection() {
            const statusEl = document.getElementById('supabase-status');
            const resultEl = document.getElementById('supabase-result');
            
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.innerHTML = '<span class="loader"></span> Testing Supabase connection...';
            resultEl.style.display = 'none';

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '✅ Supabase connection successful!';
                    resultEl.style.display = 'block';
                    resultEl.textContent = `Status: ${response.status}\nURL: ${SUPABASE_URL}\nConnection: Active`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `❌ Connection failed: ${error.message}`;
                resultEl.style.display = 'block';
                resultEl.textContent = error.stack;
            }
        }

        // Check Auth Status
        async function checkSupabaseAuth() {
            const statusEl = document.getElementById('supabase-status');
            const resultEl = document.getElementById('supabase-result');
            
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.innerHTML = '<span class="loader"></span> Checking authentication...';
            resultEl.style.display = 'none';

            try {
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const data = await response.json();
                
                if (response.status === 401) {
                    statusEl.className = 'status info';
                    statusEl.innerHTML = 'ℹ️ Not authenticated (expected for anon key)';
                } else {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '✅ Auth endpoint accessible';
                }
                
                resultEl.style.display = 'block';
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `❌ Auth check failed: ${error.message}`;
                resultEl.style.display = 'block';
                resultEl.textContent = error.stack;
            }
        }

        // Test Edge Function
        async function testEdgeFunction() {
            const statusEl = document.getElementById('edge-status');
            const resultEl = document.getElementById('edge-result');
            
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.innerHTML = '<span class="loader"></span> Testing Claude Chat Edge Function...';
            resultEl.style.display = 'none';

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/claude-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: 'Hello Claude! Please confirm you are working through Supabase Edge Functions.',
                        model: 'claude-3-haiku-20240307',
                        max_tokens: 100
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '✅ Claude Edge Function working!';
                    resultEl.style.display = 'block';
                    resultEl.textContent = `Response: ${data.response}\n\nModel: ${data.model}\nTokens used: ${JSON.stringify(data.usage)}`;
                } else {
                    throw new Error(data.error || 'Function failed');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `❌ Edge Function failed: ${error.message}`;
                resultEl.style.display = 'block';
                resultEl.textContent = `Error: ${error.message}\n\nThis might mean:\n1. The Edge Function is not deployed\n2. ANTHROPIC_API_KEY is not configured\n3. Network issues\n\nTo fix:\n1. Deploy the function: npx supabase functions deploy claude-chat\n2. Set the API key: npx supabase secrets set ANTHROPIC_API_KEY=your_key`;
            }
        }

        // Test Monitoring Function
        async function testMonitoringFunction() {
            const statusEl = document.getElementById('edge-status');
            const resultEl = document.getElementById('edge-result');
            
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.innerHTML = '<span class="loader"></span> Testing Monitoring Edge Function...';
            resultEl.style.display = 'none';

            try {
                // Use a test organization ID
                const response = await fetch(`${SUPABASE_URL}/functions/v1/monitor-intelligence`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        organizationId: 'test-org-123',
                        targetType: 'topic'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '✅ Monitoring Function accessible!';
                    resultEl.style.display = 'block';
                    resultEl.textContent = JSON.stringify(data, null, 2);
                } else {
                    throw new Error(data.error || 'Function failed');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `❌ Monitoring Function failed: ${error.message}`;
                resultEl.style.display = 'block';
                resultEl.textContent = error.stack;
            }
        }

        // Test Claude Directly
        async function testClaudeDirectly() {
            const statusEl = document.getElementById('claude-status');
            const resultEl = document.getElementById('claude-result');
            const prompt = document.getElementById('claude-prompt').value;
            
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.innerHTML = '<span class="loader"></span> Sending to Claude...';
            resultEl.style.display = 'none';

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/claude-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 1000
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '✅ Claude responded successfully!';
                    resultEl.style.display = 'block';
                    resultEl.textContent = data.response;
                } else {
                    throw new Error(data.error || 'Request failed');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `❌ Claude request failed: ${error.message}`;
                resultEl.style.display = 'block';
                resultEl.textContent = error.stack;
            }
        }

        // Test NVS Analysis
        async function testNVSAnalysis() {
            const statusEl = document.getElementById('claude-status');
            const resultEl = document.getElementById('claude-result');
            
            const testOpportunity = {
                title: "Data Security Leadership Position",
                description: "Competitor data breach creates narrative vacuum",
                targetAudience: "Enterprise CISOs and tech media",
                competitorActivity: "Low - competitors avoiding the topic",
                mediaInterest: "High - security is trending topic"
            };
            
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.innerHTML = '<span class="loader"></span> Running NVS analysis...';
            resultEl.style.display = 'none';

            try {
                const prompt = `Analyze this PR opportunity using the Narrative Vacuum Score (NVS) framework:

${JSON.stringify(testOpportunity, null, 2)}

Calculate and provide:
1. NVS Score (1-100) with component breakdown
2. Execution strategy
3. Risk assessment

Format as JSON.`;

                const response = await fetch(`${SUPABASE_URL}/functions/v1/claude-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 1500
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '✅ NVS Analysis complete!';
                    resultEl.style.display = 'block';
                    
                    // Try to parse and format JSON response
                    try {
                        const analysis = JSON.parse(data.response);
                        resultEl.textContent = JSON.stringify(analysis, null, 2);
                    } catch {
                        resultEl.textContent = data.response;
                    }
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `❌ NVS Analysis failed: ${error.message}`;
                resultEl.style.display = 'block';
                resultEl.textContent = error.stack;
            }
        }

        // Run Full Integration Test
        async function runFullIntegrationTest() {
            const statusEl = document.getElementById('integration-status');
            const testsEl = document.getElementById('integration-tests');
            
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.innerHTML = '<span class="loader"></span> Running integration tests...';
            testsEl.style.display = 'none';
            testsEl.innerHTML = '';

            const tests = [
                {
                    name: 'Supabase Connection',
                    test: async () => {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        return response.ok;
                    }
                },
                {
                    name: 'Claude Edge Function',
                    test: async () => {
                        const response = await fetch(`${SUPABASE_URL}/functions/v1/claude-chat`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            },
                            body: JSON.stringify({
                                prompt: 'Test',
                                max_tokens: 10
                            })
                        });
                        const data = await response.json();
                        return data.success || data.error === 'ANTHROPIC_API_KEY not configured';
                    }
                },
                {
                    name: 'Monitoring Function',
                    test: async () => {
                        const response = await fetch(`${SUPABASE_URL}/functions/v1/monitor-intelligence`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            },
                            body: JSON.stringify({
                                organizationId: 'test'
                            })
                        });
                        return response.ok;
                    }
                },
                {
                    name: 'Database Access',
                    test: async () => {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/organizations?select=*&limit=1`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        return response.ok;
                    }
                }
            ];

            let passed = 0;
            let failed = 0;

            for (const test of tests) {
                const testCard = document.createElement('div');
                testCard.className = 'test-card';
                
                try {
                    const result = await test.test();
                    if (result) {
                        passed++;
                        testCard.innerHTML = `
                            <h3>✅ ${test.name}</h3>
                            <p>Test passed successfully</p>
                        `;
                    } else {
                        failed++;
                        testCard.innerHTML = `
                            <h3>❌ ${test.name}</h3>
                            <p>Test failed</p>
                        `;
                    }
                } catch (error) {
                    failed++;
                    testCard.innerHTML = `
                        <h3>❌ ${test.name}</h3>
                        <p>Error: ${error.message}</p>
                    `;
                }
                
                testsEl.appendChild(testCard);
            }

            testsEl.style.display = 'grid';
            
            if (failed === 0) {
                statusEl.className = 'status success';
                statusEl.innerHTML = `✅ All tests passed! (${passed}/${tests.length})`;
            } else {
                statusEl.className = 'status error';
                statusEl.innerHTML = `⚠️ Some tests failed: ${passed} passed, ${failed} failed`;
            }
        }

        // Run initial connection test on load
        window.addEventListener('load', () => {
            console.log('Claude AI Integration Test Suite loaded');
            console.log('Supabase URL:', SUPABASE_URL);
        });
    </script>
</body>
</html>
