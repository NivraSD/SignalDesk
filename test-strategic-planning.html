<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Planning Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0052a3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎯 Strategic Planning Edge Function Test</h1>
        <p>Testing both Niv Chat and Strategic Planning functions on Supabase</p>
        
        <div id="log"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="testNivChat()">Test Niv Chat</button>
            <button onclick="testStrategicPlanning()">Test Strategic Planning</button>
            <button onclick="testBoth()">Test Both Functions</button>
        </div>
        
        <div id="results" class="results" style="display:none;"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zskaxjtyuaqazydouifp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpza2F4anR5dWFxYXp5ZG91aWZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU3Nzk5MjgsImV4cCI6MjA1MTM1NTkyOH0.MJgH4j8wXJhZgfvMOpViiCyxT-BlLCIIqVMJsE_lXG0';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const statusClass = type === 'error' ? 'error' : type === 'success' ? 'success' : 'loading';
            logDiv.innerHTML += `<div class="status ${statusClass}">${time} - ${message}</div>`;
        }
        
        function showResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.textContent = JSON.stringify(data, null, 2);
        }
        
        async function testNivChat() {
            log('Testing Niv Chat function...', 'loading');
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/niv-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        message: 'What is the best PR strategy for a product launch?',
                        mode: 'analysis'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    log('✅ Niv Chat: SUCCESS', 'success');
                    showResults(data);
                } else {
                    log(`❌ Niv Chat: FAILED - ${data.error || 'Unknown error'}`, 'error');
                    showResults(data);
                }
            } catch (error) {
                log(`❌ Niv Chat: ERROR - ${error.message}`, 'error');
            }
        }
        
        async function testStrategicPlanning() {
            log('Testing Strategic Planning function...', 'loading');
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/strategic-planning/generate-plan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        objective: 'Launch new AI product',
                        context: 'B2B SaaS targeting enterprises',
                        constraints: 'Limited budget, 3 month timeline',
                        timeline: '3 months'
                    })
                });
                
                const data = await response.json();
                if (response.ok && data.success) {
                    log('✅ Strategic Planning: SUCCESS', 'success');
                    showResults(data);
                } else {
                    log(`❌ Strategic Planning: FAILED - ${data.error || 'Unknown error'}`, 'error');
                    showResults(data);
                }
            } catch (error) {
                log(`❌ Strategic Planning: ERROR - ${error.message}`, 'error');
            }
        }
        
        async function testBoth() {
            await testNivChat();
            await testStrategicPlanning();
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            log('🚀 Strategic Planning Test Page Loaded');
        });
    </script>
</body>
</html>
