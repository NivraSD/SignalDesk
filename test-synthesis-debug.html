<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesis Debug Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
        }
        button {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 600px;
            overflow-y: auto;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Synthesis Stage Debug</h1>
        
        <button onclick="testSynthesisSimple()">Test Synthesis (Simple)</button>
        <button onclick="clearResults()">Clear</button>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zskaxjtyuaqazydouifp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpza2F4anR5dWFxYXp5ZG91aWZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjk2MzcsImV4cCI6MjA3MDcwNTYzN30.5PhMVptHk3n-1dTSwGF-GvTwrVM0loovkHGUBDtBOe8';
        
        function log(message, data = null) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML += message + '\n';
            if (data) {
                result.innerHTML += JSON.stringify(data, null, 2) + '\n\n';
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').style.display = 'none';
        }
        
        async function testSynthesisSimple() {
            clearResults();
            log('Testing synthesis with minimal data...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/intelligence-stage-5-synthesis`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify({
                        organization: { name: 'OpenAI' },
                        previousResults: {}
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Success!', data);
                } else {
                    log('‚ùå Failed:', data);
                }
            } catch (error) {
                log('‚ùå Error:', error.message);
            }
        }
    </script>
</body>
</html>
