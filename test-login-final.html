<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalDesk - Login Test (FIXED)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #5a67d8;
        }
        .create-button {
            background: #48bb78;
        }
        .create-button:hover {
            background: #38a169;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .user-info h3 {
            margin-top: 0;
            color: #495057;
        }
        .user-info p {
            margin: 5px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            🎉 DATABASE FIXED! Login should work now!
        </div>
        
        <h1>SignalDesk Login</h1>
        
        <div id="login-form">
            <input type="email" id="email" placeholder="Email" value="">
            <input type="password" id="password" placeholder="Password" value="">
            
            <button onclick="login()">Login</button>
            <button class="create-button" onclick="createAccount()">Create New Account</button>
            
            <div id="status" class="status info">Ready to test login</div>
        </div>
        
        <div id="user-info" class="user-info" style="display: none;">
            <h3>Logged In Successfully!</h3>
            <p id="user-email"></p>
            <p id="user-id"></p>
            <p id="profile-status"></p>
            <button onclick="logout()">Logout</button>
            <button onclick="goToApp()">Go to SignalDesk App</button>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://zskaxjtyuaqazydouifp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpza2F4anR5dWFxYXp5ZG91aWZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjk2MzcsImV4cCI6MjA3MDcwNTYzN30.5PhMVptHk3n-1dTSwGF-GvTwrVM0loovkHGUBDtBOe8';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                showLoggedIn(session.user);
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('Please enter email and password', 'error');
                return;
            }
            
            showStatus('Logging in...', 'info');
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('Login error:', error);
                    showStatus(`Login failed: ${error.message}`, 'error');
                } else {
                    console.log('Login successful:', data);
                    showLoggedIn(data.user);
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                showStatus(`Error: ${err.message}`, 'error');
            }
        }

        // Create account function
        async function createAccount() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('Please enter email and password', 'error');
                return;
            }
            
            if (password.length < 6) {
                showStatus('Password must be at least 6 characters', 'error');
                return;
            }
            
            showStatus('Creating account...', 'info');
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.href
                    }
                });
                
                if (error) {
                    console.error('Signup error:', error);
                    showStatus(`Signup failed: ${error.message}`, 'error');
                } else {
                    console.log('Signup successful:', data);
                    if (data.user) {
                        // Check if email confirmation is required
                        if (data.user.identities && data.user.identities.length === 0) {
                            showStatus('Account created! Check your email to confirm.', 'success');
                        } else {
                            // Auto-confirmed, show logged in
                            showLoggedIn(data.user);
                        }
                    }
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                showStatus(`Error: ${err.message}`, 'error');
            }
        }

        // Show logged in state
        async function showLoggedIn(user) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            
            document.getElementById('user-email').textContent = `Email: ${user.email}`;
            document.getElementById('user-id').textContent = `User ID: ${user.id}`;
            
            // Check if profile exists
            const { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();
            
            if (profile) {
                document.getElementById('profile-status').textContent = '✅ Profile exists in database';
            } else {
                document.getElementById('profile-status').textContent = '⚠️ Profile will be created on first app access';
            }
            
            showStatus('Login successful!', 'success');
        }

        // Logout function
        async function logout() {
            await supabaseClient.auth.signOut();
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('user-info').style.display = 'none';
            showStatus('Logged out', 'info');
        }

        // Go to app
        function goToApp() {
            window.location.href = 'https://signaldesk-frontend.vercel.app';
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Check session on load
        window.onload = checkSession;

        // Listen for Enter key
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
